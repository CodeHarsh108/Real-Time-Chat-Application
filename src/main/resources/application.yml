server:
  port: 8080
  compression:
    enabled: true

spring:
  application:
    name: chat-app
  data:
    mongodb:
      uri: mongodb://localhost:27017/chatdb
      auto-index-creation: true
  jackson:
    time-zone: UTC
    default-property-inclusion: non_null


logging:
  level:
    com.harsh.chat: DEBUG
    org.springframework.web: DEBUG

jwt:
  secret: ${JWT_SECRET:mySuperSecretKeyForJWTGenerationThatShouldBeAtLeast32BytesLong}
  expiration: 86400000  # 24 hours
  refresh-expiration: 604800000  # 7 days

cors:
  allowed-origin: http://localhost:5173

websocket:
  allowed-origin: http://localhost:5173
  heartbeat-internal: 25000

redis:
  host: localhost
  port: 6379
  password:
  timeout: 2000ms
  lettuce:
    pool:
      max-active: 8
      max-idle: 8
      min-idle: 0
      max-wait: -1ms

cache:
  recent-messages:
    ttl: 300
    max-size: 50
  room-info:
    ttl: 600
  user-session:
    ttl: 3600