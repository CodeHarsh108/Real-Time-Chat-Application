server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: chat-app
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/chatapp}
      auto-index-creation: true
  jackson:
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

app:
  websocket:
    endpoint: /ws
    allowed-origins: "http://localhost:5173,http://127.0.0.1:5173"
    heartbeat-interval: 25000
    disconnect-delay: 30000
  pagination:
    default-page-size: 20
    max-page-size: 50
  message:
    max-length: 1000
    max-username-length: 50

logging:
  level:
    com.harsh.chat: DEBUG
    org.springframework.web.socket: INFO
    org.springframework.messaging: INFO



